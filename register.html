  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="bg.css" />
</head>

<body>
  <!-- navbar -->

  <header>
    <div class="nav-container">
      <nav class="navbar navbar-expand-lg my-auto bg-light">
        <div class="container">
          <a class="navbar-brand lg-dtl" href="index.html">Oberlo.</a>
          <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">

              <li class="nav-item">

          </div>
        </div>
      </nav>
    </div>

  <main>
    <!-- register section -->
    <section id="register-section">
      <div class="register-container">
        <h5 class="lg-dtl mb-5">Register Here</h5>

        <div class="input-fields">
          <div class="two-input-fields">
            <div class="input-field me-5">
              <p>Name</p>
              <input type="text" />
            </div>

            <div class="input-field">
              <p>Phone Number</p>
              <input type="number" />
            </div>
          </div>
          <div class="two-input-fields">
            <div class="input-field me-5">
              <p>Email</p>
              <input type="email" />
            </div>

            <div class="input-field">
              <p>Password</p>
              <input type="password" />
            </div>
          </div>
        </div>

        <a href="#" class="is-btn register-btn mt-5">Register</a>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
